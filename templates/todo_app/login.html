{% extends 'todo_app/base.html' %}

{% block content %}

<div class="container border border-2 p-3 mt-5 w-50"  style="margin: auto; border-radius: 5px;">
    <h3 style="text-align: center; font-weight: 700;">Login</h3>

    {% for message in messages %}

    {{message}}

    {% endfor %}

    <form method="POST" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
        <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control mb-3" id="username" name="username">
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control mb-4" id="password" name="password">
        </div>

        <button type="submit" class="btn btn-primary" style="margin: auto; display: block; width: 50%;">Login</button>
        <p class="mt-2 text-center fw-bold">Don't have an account, <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up here!</a></p>
    </form>
</div>


{% endblock %}
