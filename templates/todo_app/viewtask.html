{% extends 'todo_app/base.html' %}

{% block content %}
<div class="container" style="width: 70%; min-width: 300px; height: fit-content; min-height: 80vh; background-color: #e3f2fd; margin-top: 2rem; padding: 1rem 2rem; text-align: center;">
    <h2 style="font-style: italic; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" class="pb-4">View Task</h2>

    <h3 class="mt-4 pb-2">{{task.tasks}}</h3>

    <h4 class="pb-2">{{task.start_time}}</h4>


    {% if task.completed is True %}
    <h4 class="pb-2">Completed: DONE  <i class="fa-solid fa-circle-check" style="color: #00610b;"></i></h4>
    {% else %}
    <h4 class="pb-2">Completed: NOT YET  <i class="fa-solid fa-circle-xmark" style="color: #cb0606;"></i></h4>
    {% endif %}
    
</div>


{% endblock %}
