{% extends 'todo_app/base.html' %}

{% block content %}

<div class="container border border-2 p-3 mt-3 w-50 mb-1"  style="margin: auto; border-radius: 5px;">
    <h3 style="text-align: center; font-weight: 700;">Sign Up</h3>

    {% for message in messages %}

    {{message}}

    {% endfor %}

    <form method="POST" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
        <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control " id="username" name="username">
        </div>
        <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control " id="email" name="email">
        </div>
        
        <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-4">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2">
        </div>

        <button type="submit" class="btn btn-primary" style="margin: auto; display: block; width: 50%;">Sign Up</button>
        <p class="mt-2 text-center fw-bold">Already have an account, <a href="{% url 'login' %}" class="text-decoration-none">Login here!</a></p>
    </form>
</div>


{% endblock %}
